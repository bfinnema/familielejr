<div ng-include="'navigation.html'"></div>

<div class="row" ng-controller = "loginCtrl">
    <form name="form-login" class="form-login" ng-submit="loginUser()">
        <div class="text-center">
            <h2 class="form-signin-heading">Log ind</h2>
        </div>
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <label for="inputEmail" class="sr-only">Email adresse</label>
                <input type="email" id="inputEmail" class="form-control" ng-model="inputEmail" placeholder="Email address" required autofocus>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <label for="inputPassword" class="sr-only">Kodeord</label>
                <input type="password" id="inputPassword" ng-model="inputPassword" class="form-control" placeholder="Password" required>
            </div>
        </div>
        <br>
<!-- 
        <div class="col-md-offset-4 checkbox">
        <label>
            <input type="checkbox" ng-model="rememberme" value="remember-me"> Remember me
        </label>
        </div>
 -->        
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log ind</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <p>Hvis du har glemt dit kodeord, s√• kontakt Bo eller Jesper</p>
            </div>
        </div>
    </form>
</div>
