<div ng-controller = "changepwdCtrl">
    <form name="changepwd" id="changepwd" class="changepwd" ng-submit="changePwd()">
        <h2 class="form-signin-heading">Ændre kodeord</h2>
        <label for="currentPassword" class="sr-only">Nuværende kodeord</label>
        <input type="password" id="currentPassword" name="currentPassword" ng-model="currentPassword" class="form-control" placeholder="Kodeord" required>
        <br>
        <label for="newPassword" class="sr-only">Nyt kodeord</label>
        <input type="password" id="newPassword" name="newPassword" ng-model="newPassword" class="form-control" placeholder="Nyt kodeord" required>
        <label for="repeatnewPassword" class="sr-only">Gentag nyt kodeord</label>
        <input type="password" id="repeatnewPassword" name="repeatnewPassword" ng-model="repeatnewPassword" class="form-control" placeholder="Gentag nyt kodeord" required>
        <br>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ændre kodeord</button>
    </form>
</div>

    $(document).ready(function () {
        $('#changepwd').validate({
            rules: {
                currentPassword: {
                    minlength: 8,
                    maxlength: 12
                },
                newPassword: {
                    minlength: 8,
                    maxlength: 12,
                    equalTo: '[name="repeatnewPassword"]'
                },
                repeatnewPassword: {
                    minlength: 8,
                    maxlength: 12
                }
            },
            messages: {
                currentPassword: {
                    minlength: 'Kodeord er mindst 8 karakterer.',
                    maxlength: 'Kodeord er maksimalt 12 karakterer lange.',
                    unique: 'Det ny kodeord må ikke være det samme som før'
                },
                newPassword: {
                    minlength: 'Kodeord er mindst 8 karakterer.',
                    maxlength: 'Kodeord er maksimalt 12 karakterer lange.'
                },
                repeatnewPassword: {
                    minlength: 'Kodeord er mindst 8 karakterer.',
                    maxlength: 'Kodeord er maksimalt 12 karakterer lange.',
                    equalTo: 'Tag dig sammen. De skal være ens.'
                }
            }
        });

    });
</script>
